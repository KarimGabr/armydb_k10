{% extends "armydbapp/base.html" %}
{% block content %}
{% load static %}
<style>
      #logo{
    animation: spinHorizontal ;
    animation-delay: 1s;
    animation-duration: 6s;
    animation-timing-function: ease-in;
    animation-iteration-count: infinite;
}

@keyframes spinHorizontal {
    0% { transform: rotateY(0deg); }
    100% { transform: rotateY(360deg); }
}
</style>
<div class="row justify-content-center">
            
    <img id="logo" src="{% static 'armydbapp/images/katiba-logo.png' %}" alt="app_logo" style="width: auto; height: 350px;">
</div>
<h1 dir="rtl" class="title" style="text-align: center">
    الصفحة الرئيسية لقاعدة بيانات الجنود خاصة الكتيبة العاشرة مر جو بالنظر
</h1>
{% endblock content %}
